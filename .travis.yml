language: c
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - gfortran
      - cmake
      - libopenmpi-dev
      - openmpi-bin
      - binutils-dev

before_install:
  - pip install --user codecov


script:
  - mkdir build2 && cd build2
  - cmake .. -DENABLE_COVERAGE=On && make && ctest --output-on-failure
  - make gcov

after_success:
  - codecov
