language: c

matrix:
  include:
    - os: linux
      compiler: gcc-4.4
      sudo: false
      addons:
        apt:
          sources:
            - kalakris-cmake
          packages:
            - cmake
            - libopenmpi-dev
            - openmpi-bin
            - binutils-dev
            - gcc-4.4
            - g++-4.4
            - gfortran-4.4
      before_install:
        - export CC=gcc-4.4; export CXX=g++-4.4; export FC=gfortran-4.4
    - os: linux
      compiler: gcc-4.5
      sudo: false
      addons:
        apt:
          sources:
            - kalakris-cmake
          packages:
            - cmake
            - libopenmpi-dev
            - openmpi-bin
            - binutils-dev
            - gcc-4.5
            - g++-4.5
            - gfortran-4.5
      before_install:
        - export CC=gcc-4.5; export CXX=g++-4.5; export FC=gfortran-4.5
    - os: linux
      compiler: gcc-4.6
      sudo: false
      addons:
        apt:
          sources:
            - kalakris-cmake
          packages:
            - cmake
            - libopenmpi-dev
            - openmpi-bin
            - binutils-dev
            - gcc-4.6
            - g++-4.6
            - gfortran-4.6
      before_install:
        - export CC=gcc-4.6; export CXX=g++-4.6; export FC=gfortran-4.6
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc-4.6-trusty
      addons:
        apt:
          sources:
            - kalakris-cmake
          packages:
            - cmake
            - libopenmpi-dev
            - openmpi-bin
            - binutils-dev
            - gcc-4.6
